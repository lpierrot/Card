<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card</title>
</head>
<body>
  <div class="fullCard">
    <div class="cardContent">
      <div class="cardText">
        <h3>Project</h3>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quos, totam dolore deserunt error aliquid adipisci illum corporis. Voluptates voluptatem illum fuga neque?
        </p>
      </div>
      <div class="cardLinks">

        <a href="https://www.wikipedia.org/" target="_blank" class="links">Wikipedia</a>
      </div>
    </div>
  </div>
</body>
</html>
